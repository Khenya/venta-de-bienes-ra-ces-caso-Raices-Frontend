name: Desplegar frontend en EC2

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Frontend Build'
        description: 'Notas de la versi√≥n'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Clonar repositorio
        uses: actions/checkout@v4

      - name: üîê Guardar clave SSH privada
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: ‚öôÔ∏è Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.0

      - name: üîê Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üìÑ Crear archivo de variables para Terraform
        run: |
          echo "public_key = \"${{ secrets.PUBLIC_KEY }}\"" > terraform.auto.tfvars

      - name: üì¶ Inicializar Terraform
        run: terraform init

      - name: üîç Plan de Terraform
        run: terraform plan

      - name: üöÄ Aplicar infraestructura
        run: terraform apply -auto-approve

      - name: üì§ Subir archivo .env al servidor
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" > .env
          ssh -i id_rsa -o StrictHostKeyChecking=no ec2-user@$EC2_IP "mkdir -p /home/ec2-user/app"
          scp -i id_rsa -o StrictHostKeyChecking=no .env ec2-user@$EC2_IP:/home/ec2-user/app/.env

      - name: ‚ñ∂Ô∏è Iniciar frontend en segundo plano
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          ssh -i id_rsa -o StrictHostKeyChecking=no ec2-user@$EC2_IP << 'EOF'
            cd /home/ec2-user/app
            export $(cat .env | xargs)
            nohup npm run dev > out.log 2>&1 &
          EOF

      - name: üåê Mostrar URL p√∫blica
        run: |
          echo "Tu app est√° corriendo en:"
          terraform output application_url